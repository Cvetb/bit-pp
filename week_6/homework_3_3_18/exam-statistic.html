<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,900" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Exam</title>
</head>

<body>
    <div class="top">
        <div class="exam">
            <h1 class="exam-title">
                Exam statistic
                <span class="exam-title-month">June</span>
            </h1>

            <h3 class="exam-total">Total students: %count%</h3>

            <div class="exam-passed row">
                <div class="exam-passed-text col-lg-4 offset-lg-4 text-left text-uppercase">passed
                    <div class="count">2
                        <span class="percentage">50%</span>
                    </div>
                </div>

            </div>

            <div class="exam-failed row">
                <div class="exam-failed-text col-lg-4 offset-lg-4 text-left text-uppercase">failed
                    <div class="count">2
                        <span class="percentage"></span>
                        </divclass>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="add">
            <div class="add-container form-group row">
                <select class="add-subject form-control col-lg-1 offset-lg-3">
                    <option value="web" selected="">Web</option>
                    <option value="js">JavaScript</option>
                    <option value="spa">SPA</option>
                </select>
                <input class="add-student-name form-control col-lg-4" placeholder="Name surname" type="text">
                <input class="add-grade form-control col-lg-1" min="5" max="10" placeholder="Grade" type="number">
                <button class="btn btn-default btn-lg col-lg-1">ADD
                </button>
            </div>
        </div>

        <div class="container-fluid row">
            <div id="passed" class="col-sm-6 col-md-6 col-lg-6">
                <h4 class="passed-title text-center text-uppercase">passed</h4>

                <div class="passed-list ">

                </div>
            </div>

            <div id="failed" class="col-sm-6 col-md-6 col-lg-6">
                <h4 class="failed-title text-center text-danger text-uppercase">failed</h4>

                <div class="failed-list">


                </div>
            </div>
        </div>

    </div>

</body>

</html>
