<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/movie.css">
    <title>Movie festival
    </title>

<body>

    <h1>Movie list</h1>
    <p>Please fill the form</p>
    <fieldset id="main">
        <h3>Movie</h3>
        <fieldset>
            <form action="" method="POST">

                <label>Title
                    <br>
                    <input type="text" name="movie-title" id="title" required="required">
                </label>
                <br>
                <label>Length(min)
                    <br>
                    <input type="number" name="movie-lenght" id="length" required="required">
                </label>
                <br>

                <select class="genre-select">
                    <option value="-">-</option>
                    <option value="drama">Drama</option>
                    <option value="action">Action</option>
                    <option value="horror">Horror</option>
                    <option value="commedy">Commedy</option>
                    <option value="adventure">Adventure</option>
                </select>
                <br>
                <div id="error"></div>
                <input type="button" value="ADD MOVIE" id="create-movie">


            </form>
        </fieldset>
        <div>
            <p id='allmoviel'>All movies length: </p>
        
        </div>
        <ul id="movie-list">

        </ul>
    </fieldset>
    <fieldset>
        <h3>Program</h3>
        <fieldset>
            <form action="" method="POST">
                <label>Date
                    <br>
                    <input type="text" name="movie-date" id="date" required="required">
                </label>
                <br>
                <input type="button" value="Create Program" id="create-program">
                <label>Movie
                    <br>
                    <select>
                        <option></option>
                    </select>
                </label>Program
                <br>
                <select>
                    <option></option>
                </select>
                <input type="button" value="Add Movie to Program" id="addmovietop">

            </form>
        </fieldset>

    </fieldset>
    <script src="./app.js/entities.js"></script>
    <script src="./app.js/movie-list.js"></script>
</body>

</html>
